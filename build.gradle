plugins {
	id 'org.springframework.boot' version '2.1.0.RELEASE'
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'io.spring.dependency-management'

repositories {
    jcenter()
}

dependencies {
  compile group: 'com.google.apis', name: 'google-api-services-dataflow', version: 'v1b3-rev265-1.25.0'
  compile group: 'org.springframework.boot', name: 'spring-boot-starter-web'

  testCompile group: 'junit', name: 'junit', version: '4.+'
}

springBoot {
	mainClassName = 'com.appscale.dataflow.Main'
}


